<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Job Finder</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">See Jobs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"></a>
                    </li>
                </ul>
            </div>
            <!-- Add Job button -->
            <a class="nav-link btn btn-primary" href="add.html">Add Job</a>
        </nav>
    </header>
    <div id="top-container" class="container-fluid">
        <h1 id="main-title" class="text-center">Encontre o emprego dos seus sonhos</h1>
        <p id="main-subtitle" class="text-center">The best Programming Jobs</p>
        <form id="search-form" class="form-inline my-2 my-lg-0" action ="">
<div class="form-group col-md-10">
    <input type="text" class="form-control" id="job" name="job" placeholder="Search the job">
</div>
<div class="col-md-2">
    <button type="submit" class="btn btn-primary">Search</button>
</div>
        </form>

    </div>
    <main>
       <div id="jobs-container" class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 id="job-list-title">
                Featured Jobs
            </h2>
            <ul id="job-list" class="list-group">
                <li class="list-group-item">
                    <img src="public/img/company.svg" alt="Company">
                    <p>The Company</p>
                    <h2>Job Title</h2>
                    <p>$100,00</p>
                    <span class="new-job-label">New</span>
                    <a class="btn btn-primary" href="#">See Job</a>
                </li>
                <li class="list-group-item">
                    <img src="public/img/company.svg" alt="Company">
                    <p>Company B</p>
                    <h2>Job Title</h2>
                    <p>$70,00</p>
                    <span class="new-job-label">New</span>
                    <a class="btn btn-primary" href="#">See Job</a>
                </li>
                <li class="list-group-item">
                    <img src="public//css/img/company.svg" alt="Company">
                    <pCompany C</p>
                    <h2>Job Title</h2>
                    <p>$120,00</p>
                    <span class="new-job-label">New</span>
                    <a class="btn btn-primary" href="#">See Job</a>
                </li>
            </ul>
          </div>  
        </div>
       </div>
    </main>
</body>
</html>
